<div class="form  rounded  border p-4 mb-4">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" #fname>
    </div>

    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" #lname>
    </div>

    <div class="form-group">
        <label for="fname">Email ID</label>
        <input type="text" class="form-control" #email>
    </div>

    <div class="form-group">
        <label for="fname">Contact</label>
        <!-- <input type="text" class="form-control" #contact> -->
        <input type="number" class="form-control" id="replyNumber" min="0" data-bind="value:replyNumber" #contact>
    </div>


    <!-- <button class="btn btn-primary w-100" (click)="onStdFormSubmit(fname,lname,email,contact)">Submit</button> -->
    <button class=" w-100" mat-raised-button color="primary"
        (click)="onStdFormSubmit(fname,lname,email,contact)">Submit</button>

</div>
