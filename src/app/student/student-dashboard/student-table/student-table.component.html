<div class="table-responsive">
    <table class="table table-bordered  text-center">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let std of stdInfo, index as i">
                <td>{{i + 1}}</td>
                <td>{{std.fname}}</td>
                <td>{{std.lname}}</td>
                <td>{{std.email}}</td>
                <td>{{std.contact}}</td>
                <td>
                    <!-- <button class="btn btn-danger" (click)="onDeleteStd(std)">Delete</button> -->
                    <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon"
                        (click)="onDeleteStd(std)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
